<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="Container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <p id="big">76</p>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the<br>people who have taken these tests.
      </p>
    </div>
  <div class="summary">
    <h2>Summary</h2>
    <div class="infobox reaction">
      <h3 class="shead">
        <img src="/assets/images/icon-reaction.svg" alt="">
        Reaction
      </h3>
      <div class="score">
        <span>80 </span>
        <span>/ 100</span>
      </div>
    </div>
    <div class="infobox memory">
      <h3 class="shead">
        <img src="/assets/images/icon-memory.svg" alt="">
        Memory
      </h3>
      <div class="score">
        <span>92 </span>
        <span>/ 100</span>
      </div>
    </div>
    <div class="infobox verbal">
      <h3 class="shead">
        <img src="/assets/images/icon-verbal.svg" alt="">
        Verbal
      </h3>
      <div class="score">
        <span>61 </span>
        <span>/ 100</span>
      </div>
    </div>
    <div class="infobox visual">
      <h3 class="shead">
        <img src="/assets/images/icon-visual.svg" alt="">
        Visual
      </h3>
      <div class="score">
        <span>72 </span>
        <span>/ 100</span>
      </div>
    </div>
      <button class="button">
        Continue
      </button>
  </div>
</section>
</body>
</html>
